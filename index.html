<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
       <div class="logo-banner">
           <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo">
           <h3>Secret Agent Supply Inc.</h3>
       </div>
       <div class="hero">
           <div class="hero-text">
               <h3>New Arrival</h3>
               <h1>Sport Bikes and Motorcycles</h1>
           </div>
       </div>
       <nav>
           <ul>
               <li><a href="#">Eyewear</a></li>
               <li><a href="#">Apparel</a></li>
               <li><a href="#">Gadgets</a></li>
               <li><a href="#">Vehicles</a></li>
               <li><a href="#">Classes</a></li>
               <li><a href="#">Contact</a></li>
           </ul>
       </nav>
   </header>
    
    <div class="main">
        <div class="product-grid">
            <div class="product-grid-item">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="exploding pen">
                <h3 class="item-heading">Exploding Pen</h3>
            </div>
            <div class="product-grid-item">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="cellular watch">
                <h3 class="item-heading">Cellular Watch</h3>
            </div>
            <div class="product-grid-item">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="thermal glasses">
                <h3 class="item-heading">Thermal Glasses</h3>
            </div>
        </div>
        <div class="details">
            <div class="location">
                <h3 class="detail-heading">Location</h3>
                <h3>-47.346436, 84.32354</h3>
            </div>
            <div class="hours">
                <h3 class="detail-heading">Hours</h3>
                <h3>0800-1800</h3>
            </div>
        </div>
    </div>
    
    <footer>
        <h3>Copyright Secret Agent Supply Inc.</h3>
    </footer>
</body>
</html>
